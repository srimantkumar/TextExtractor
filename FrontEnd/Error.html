<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.2); /* Light red shadow */
        }

        .error-icon {
            font-size: 120px;
            color: #e74c3c;
        }

        .error-message {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }

        .back-to-home {
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-to-home:hover {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#x26A0;</div> <!-- Red warning icon -->
        <div class="error-message">Sorry for the inconvenience. We are looking into this issue.</div>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
